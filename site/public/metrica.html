<script>

    // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var teste;
    var dados = [];
    var titulo = [];

function ranking() {

    fetch("/metrica/ranking", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        }
        }).then(function (resposta) {
        
            if (resposta.ok) {

                
                resposta.json().then(function (resposta) {
                console.log("Resultados encontrados: ", JSON.stringify(resposta));
                console.log(resposta);

                total_ranking.innerHTML = '';

                for (var i = 0; i < resposta.length; i++) {
                
                dados.push(Number(resposta[i].TotalFilme));
                titulo.push(resposta[i].titulo);

                total_ranking.innerHTML += `Avaliações: <b>${dados[i]}</b>
                                            Titulo:<b>${titulo[i]}</b> <br><br>`;
                }
                gerarGrafico()
                
            });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);

        });
    }

function gerarGrafico() {

    var ctx = document.getElementById('myChart').getContext('2d');
    teste = new Chart(ctx, {

    type: 'pie',
    data: {
        labels: titulo,
        datasets: [{
            //label: '# of Votes',
            data: dados,
            backgroundColor: [
                '#9BBB59',
                '#4F81BD',
                '#C0504D',
                '#6622CC',
                '#B59194',
                '#255957',
                '#F7C548',
                '#3B0086'
            ],
            borderColor: [
                '#9BBB59',
                '#4F81BD',
                '#C0504D',
                '#6622CC',
                '#B59194',
                '#255957',
                '#F7C548',
                '#3B0086'
            ],
            borderWidth: 1
        }]
    },

});

}

</script>
