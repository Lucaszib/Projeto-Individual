<script>

    //verificar_autenticacao();

function ranking() {
    // aguardar();

    fetch("/metrica/ranking", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        }
        }).then(function (resposta) {
        
            if (resposta.ok) {
                
                resposta.json().then(function (resposta) {
                console.log("Resultados encontrados: ", JSON.stringify(resposta));
                console.log(resposta);

                    
                total_ranking.innerHTML = '';
                for (var i = 0; i < resposta.length; i++) {
                var avaliacao = resposta[i];
                
                // criando e manipulando elementos do HTML via JavaScript
                total_ranking.innerHTML += `Avaliações: <b>${avaliacao.TotalFilme}</b>
                                            Titulo:<b>${avaliacao.titulo}</b> <br><br>`;
                }

                // finalizarAguardar();
                });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);
            // finalizarAguardar();
        });
    }
