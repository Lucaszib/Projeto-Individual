<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | Omega</title>

    <!-- link do script -->
    <script src="./js/avaliacao.js" ></script>
    <script src="./js/funcoes.js" ></script>

    <!-- links dos icons e css -->
    <link rel="stylesheet" href="./css/matrix.css">
    <link rel="stylesheet" href="./css/dashboards.css">

    <!-- scripts do Chart.js -->
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>

</head>
<!-- <body onload="validarSessao()", onload="ranking()"> -->
<body onload="ranking()">

<!-- Header -->
    <div class="header">
        <div class="logo">
            <a href="./index.html"><img class="img_logo" src="./css/src/Logo_secundaria.png" alt=""></a>
        </div>

        <div class="pesquisa">
            <input class="ipt_pesquisa" id="input_pesquisa" oninput="pesquisar()" type="search" placeholder="Pesquise aqui">
        </div>

        <div class="btn-logout" onclick="limparSessao()">
            <h3>Sair</h3>
        </div>
    </div>

    <div class="metricas">
        <div class="dash">
            <h3>Preferidos da Galera</h3>
            <div id="total_ranking"> 
            </div>
        </div>
        <div class="grafico">
            <canvas height="100" id="myChart"></canvas>
        </div>
    
    </div>
</body>

</html>

<script>

    // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var teste;
    var dados = [];
    var titulo = [];

function ranking() {

    fetch("/metrica/ranking", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        }
        }).then(function (resposta) {
        
            if (resposta.ok) {

                
                resposta.json().then(function (resposta) {
                console.log("Resultados encontrados: ", JSON.stringify(resposta));
                console.log(resposta);

                total_ranking.innerHTML = '';

                for (var i = 0; i < resposta.length; i++) {
                
                dados.push(Number(resposta[i].TotalFilme));
                titulo.push(resposta[i].titulo);

                total_ranking.innerHTML += ` Posição: ${i+1} Escolhido <b>${dados[i]}x</b> -- 
                                            <b>${titulo[i]}</b> <br><br>`;
                }
                gerarGrafico()
                
            });
            } else {
                throw ('Houve um erro na API!');
            }
        }).catch(function (resposta) {
            console.error(resposta);

        });
    }

function gerarGrafico() {

    var ctx = document.getElementById('myChart').getContext('2d');
    teste = new Chart(ctx, {

    type: 'pie',
    data: {
        labels: titulo,
        datasets: [{
            //label: '# of Votes',
            data: dados,
            backgroundColor: [
                '#9BBB59',
                '#4F81BD',
                '#C0504D',
                '#6622CC',
                '#B59194',
                '#255957',
                '#3B0086',
                '#EA9010',
                '#279AF1',
                '#29BF12',
                '#153B50'
                
            ],
            borderColor: [
                '#9BBB59',
                '#4F81BD',
                '#C0504D',
                '#6622CC',
                '#B59194',
                '#255957',
                '#3B0086',
                '#EA9010',
                '#279AF1',
                '#29BF12',
                '#153B50'
            ],
            borderWidth: 1
        }]
    },

});

}

</script>
